<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングクイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>タイピングクイズ！</h1>
        <div id="question-area">
            <h2 id="question-text">ここに問題が表示されます</h2>
            <p id="answer-length-hint">答えの文字数ヒント</p>
            <div id="input-area">
                <input type="text" id="answer-input" placeholder="答えを入力...">
                <button id="submit-answer-button">解答する</button>
            </div>
            <div id="feedback-display" class="feedback-display">
                </div>
            <p id="general-feedback"></p>
            <p id="attempts-left-display">挑戦回数: あと 3 回</p>
        </div>
        <div id="controls-area" class="controls-area">
            <button id="next-button" style="display:none;">次の問題へ</button>
        </div>
        <div id="score-area" class="score-area">
            <p>スコア: <span id="score">0</span></p>
        </div>
        <div id="result-area" class="result-area" style="display:none;">
            <h2>クイズ終了！</h2>
            <p>最終スコア: <span id="final-score">0</span> / <span id="total-questions">0</span></p>
            <button id="restart-button">もう一度挑戦</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
