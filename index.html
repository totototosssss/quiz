<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズwith研一</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="start-screen">
            <h1>クイズwith研一</h1> 
            <p id="start-screen-error" style="color:red; display:none; font-weight:bold; margin-bottom:15px;"></p>
            <button id="start-game-button" class="big-button">ゲームスタート！</button>
        </div>

        <div class="quiz-container" id="quiz-container" style="display:none;">
            <header class="quiz-header">
                <h1 id="quiz-title">クイズwith研一</h1> 
                <p id="question-progress-display">10問中 1問目</p>
            </header>
            
            <main id="quiz-main-content">
                <div id="question-area">
                    <h2 id="question-text">ここに問題が表示されます</h2>
                    <p id="answer-length-hint">答えの文字数ヒント</p>
                </div>

                <div id="input-area">
                    <div id="answer-boxes-container">
                        </div>
                    <img id="stone-image" src="stone.png" alt="stone decoration" style="display:none;">
                </div>

                <div id="feedback-display" class="feedback-display">
                    </div>
                <p id="general-feedback"></p>
                <p id="attempts-left-display">挑戦回数: あと 3 回</p>

                <div id="action-buttons">
                    <button id="submit-answer-button">解答する</button>
                    <button id="give-up-button">諦めて答えを見る</button> {/* 諦めるボタン追加 */}
                    <button id="next-button" style="display:none;">次の問題へ</button>
                </div>
            </main>

            <footer id="quiz-footer">
                <div id="score-area">
                    <p>現在のスコア: <span id="score">0</span></p>
                </div>
            </footer>
        </div>

        <div id="result-area" class="result-area" style="display:none;">
            <h2>クイズ終了！</h2>
            <p>最終スコア: <span id="final-score">0</span> / <span id="total-questions-in-game">0</span>問正解</p>
            <p>獲得ポイント: <span id="final-points">0</span>点</p>
            <button id="restart-button" class="big-button">もう一度挑戦</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
