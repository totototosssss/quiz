<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズwith研一</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>クイズwith研一</h1>
        </header>
        
        <main id="quiz-main-content">
            <div id="question-area">
                <h2 id="question-text">問題を読み込んでいます...</h2>
                <p id="answer-length-hint" style="display:none;">答えの文字数ヒント</p>
            </div>

            <div id="input-area" style="display:none;">
                <div id="answer-boxes-container">
                    </div>
                <img id="stone-image" src="stone.png" alt="stone decoration" style="display:none;">
            </div>

            <div id="feedback-display" class="feedback-display" style="display:none;">
                </div>
            <p id="general-feedback" style="display:none;"></p>
            <p id="attempts-left-display" style="display:none;">挑戦回数: あと 3 回</p>

            <div id="action-buttons">
                <button id="submit-answer-button" style="display:none;">解答する</button>
                <button id="next-button" style="display:none;">次の問題へ</button>
            </div>
        </main>

        <footer id="quiz-footer" style="display:none;">
            <div id="score-area">
                <p>スコア: <span id="score">0</span></p>
            </div>
        </footer>

        <div id="result-area" class="result-area" style="display:none;">
            <h2>クイズ終了！</h2>
            <p>最終スコア: <span id="final-score">0</span> / <span id="total-questions">0</span></p>
            <button id="restart-button">もう一度挑戦</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
